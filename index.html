<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()" ondragstart="return false;" ondrop="return false;">
    <div id="container">
        <div id="header">Etch-A-Sketch</div>
        <div id="content">
            <div id="control-panel">
                <div>
                    <input id="color-picker" type="color">
                    <input id="show-grid" type="checkbox" value="Grid">
                    <label for="Grid">Grid</label>
                </div>
                <div>
                    <button class="button grid-size">SIZE</button>
                    <button class="button clear-grid">CLEAR</button>
                </div>
            </div>

            <div id="grid-container"></div>
        </div>
        <div id="footer">ingGGRM - The Odin Project - 2022</div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
