<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()" ondragstart="return false;" ondrop="return false;">
    <div id="container">
        <div id="header">Etch-A-Sketch</div>
        <div id="content">
            <div id="control-panel">
                <div>
                    <input id="color-picker" type="color">
                    <input id="rainbow" type="checkbox" value="Rainbow">
                    <label for="Rainbow">Rainbow</label>
                    <input id="show-grid" type="checkbox" value="Grid">
                    <label for="Grid">Grid</label>
                </div>
                <div>
                    <input onchange="changeSize()" id="grid-size" name="size" type="range" value="16" min="16" max="64" step="1">
                    <output for="size" onforminput="value = size.valueAsNumber;" ></output>
                    <!--    
                    <datalist id="tickmarks">
                            <option value="16" label="16"></option>
                            <option value="32" label="32"></option>
                            <option value="48" label="48"></option>
                            <option value="64" label="64"></option>
                    -->
                    <button id="clear-grid">CLEAR</button>
                </div>
            </div>

            <div id="grid-container"></div>
        </div>
        <div id="footer">ingGGRM - The Odin Project - 2022</div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
